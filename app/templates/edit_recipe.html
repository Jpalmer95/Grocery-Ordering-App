{% extends "base.html" %}

{% block title %}Edit Recipe - My Recipe App{% endblock %}

{% block content %}
    <h1>Edit Recipe: {{ recipe.name }}</h1>
    <form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="recipe-form">
        <div class="form-group">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ recipe.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="3">{{ recipe.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" class="form-control" rows="5" required placeholder="Enter each ingredient on a new line.">{{ recipe.ingredients }}</textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" class="form-control" rows="8" required placeholder="Enter each step on a new line.">{{ recipe.instructions }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('recipes') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
